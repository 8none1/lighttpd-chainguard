name: Build & Sign container

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PLATFORMS: linux/amd64  # keep simple first; add linux/arm64 later if needed

permissions:
  contents: read
  packages: write
  id-token: write   # for keyless cosign signing

jobs:
  build-sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,format=short

      - name: Build & push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ env.PLATFORMS }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Keyless sign the image (OIDC)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          # pick a single tag to sign: the branch tag (e.g. ghcr.io/user/repo:main)
          REF="$(echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n' | grep ':main$' || true)"
          if [ -z "$REF" ]; then
            REF="$(echo '${{ steps.meta.outputs.tags }}' | cut -d',' -f1)"
          fi
          echo "Signing $REF"
          cosign sign --yes "$REF"
