# docker-compose.yml
services:
  web:
    image: ghcr.io/8none1/lighttpd-chainguard:${TAG:-main}
    ports:
      - "${PORT:-8080}:8080"              # change PORT env var to override
    volumes:
      - ./www:/var/www/htdocs:ro          # your site (put scripts in ./www/cgi-bin/)
      - ./lighttpd/lighttpd.conf:/etc/lighttpd/lighttpd.conf:ro
    # runtime hardening
    read_only: true
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop: ["ALL"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O /dev/null http://127.0.0.1:8080/cgi-bin/switch_inverter_mode.py || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
